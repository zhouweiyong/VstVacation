<div class="z-content">
    <div class="margin-b10">
        <form class="form-inline" method="post" action="{:url('Statistics/index')}">
            <div class="form-group">
                <label for="realName" class="control-label">用户名：</label>
                <input type="text" id="realName" name="realName" class="input-sm form-control"/>
            </div>
            <div class="form-group pull-right">
                <button class="btn btn-info btn-sm"><i class="icon-search "></i>查询</button>
                <button class="btn btn-sm btn-danger"><i class="icon-refresh"></i>刷新</button>
            </div>
        </form>
    </div>
    <div class="form-bg">
        <div>
            <table class="table table-striped table-bordered table-hover bg-white">
                <thead>
                <tr>
                    <th class="center">序号</th>
                    <th class="center">姓名</th>
                    <th class="center">加班总时长(时)</th>
                    <th class="center">调休总时长(时)</th>
                    <th class="center">剩余总时长(时)</th>
                    <th class="center">操作</th>
                </tr>
                </thead>
                <tbody class="center">
                {volist name="contents" id="sta"}
                    <tr>
                        <td>{$sta->id}</td>
                        <td>{$sta->realName}</td>
                        <td>{$sta->jTime}</td>
                        <td>{$sta->tTime}</td>
                        <td class="sy">{$sta->remainTime}</td>
                        <td> </td>
                    </tr>
                {/volist}
                </tbody>
            </table>
        </div>
        <div class="row page1 clearfix">
            <div class="col-sm-6">显示第{$page->currentFirstNum}至{$page->currentLastNum}条信息，共{$page->totalDataNum}条信息</div>
            <div class="col-sm-6">
                <div class="dataTables_paginate paging_bootstrap">
                    {$page->render}
                </div>
            </div>
        </div>
    </div>
</div>
