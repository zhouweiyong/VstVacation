<div class="col-xs-12">
    <form action="{:url('User/createUser')}" method="post" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="userName" class="col-sm-3 control-label no-padding-right">用户名：</label>

            <div class="col-sm-9">
                <input type="text" name="userName" id="userName" class="col-xs-10 col-sm-5"/>
            </div>
        </div>
        <div class="space-4"></div>
        <div class="form-group">
            <label for="password" class="control-label col-sm-3">密码：</label>

            <div class="col-sm-9">
                <input type="password" name="password" id="password" class="col-xs-10 col-sm-5"/>
            </div>
        </div>
        <div class="form-group">
            <label for="realName" class="control-label col-sm-3">姓名：</label>

            <div class="col-sm-9">
                <input type="text" name="realName" id="realName" class="col-xs-10 col-sm-5"/>
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNum" class="control-label col-sm-3">手机号：</label>

            <div class="col-sm-9">
                <input type="text" name="phoneNum" id="phoneNum" class="col-xs-10 col-sm-5"/>
            </div>
        </div>
        <div class="form-group center-block">
            <div class="col-sm-offset-4 col-xs-offset-3">
            <button class="btn btn-primary col-sm-2" type="submit">添加用户</button>
            </div>
        </div>
    </form>

</div>
