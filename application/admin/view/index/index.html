<div class="z-content">
    <div class="margin-b10">
        <form class="form-inline" action="{:url('Index/index')}" method="post">
            <div class="form-group">
                <label for="realName" class="control-label">姓名：</label>
                <input type="text" id="realName" name="realName" class="input-sm form-control"/>
            </div>
            <button class="btn btn-info btn-sm" id="query"><i class="icon-search "></i>查询</button>
            <div class="form-group pull-right ">
                <a href="{:url('User/add')}" class="btn btn-sm btn-primary" id="addbtn">新增</a>
                <a href="#" class="btn btn-sm btn-danger"><i class="icon-refresh"></i>刷新</a>
            </div>
        </form>
    </div>
    <div class="space-4 clearfix"></div>
    <div class="form-bg">
        <div>
            <table class="table table-striped table-bordered table-hover bg-white">
                <thead>
                <tr>
                    <th class="center">序号</th>
                    <th class="center">用户名</th>
                    <th class="center">姓名</th>
                    <th class="center">手机号</th>
                    <th class="center">操作时间</th>
                    <th class="center">操作</th>
                </tr>
                </thead>
                <tbody class="center">
                {volist name="userList" id="user"}
                <tr>
                    <td>{$user.id}</td>
                    <td>{$user.userName}</td>
                    <td>{$user.realName}</td>
                    <td>{$user.phoneNum}</td>
                    <td>{$user.lastTime|date='Y/m/d H:i',###}</td>
                    <td>
                        <a href="{:url('User/edit')}?userId={$user.id}" class="btn btn-primary btn-xs">编辑</a>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
        </div>
        <div class="row page1">

            <div class="col-sm-6">显示第{$page->currentFirstNum}至{$page->currentLastNum}条信息，共{$page->totalDataNum}条信息</div>
            <div class="col-sm-6">
                <div class="dataTables_paginate paging_bootstrap">
                    {$page->render}
                </div>
            </div>
        </div>
    </div>
</div>
